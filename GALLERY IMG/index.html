<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>img gallery</title>
</head>
<body>
    <div class="ptoduct">
        <div class="product-small-img">
        <img src="img/style1 (1).jpg" onclick="myFunction(this)">
        <img src="img/style1 (2).jpg " onclick="myFunction(this)">
        <img src="img/style1 (3).jpg " onclick="myFunction(this)">
        <img src="img/style1 (4).jpg" onclick="myFunction(this)">
        <img src="img/style1 (5).jpg " onclick="myFunction(this)">
        <img src="img/style1 (6).jpg " onclick="myFunction(this)">
    </div>

    <div class="img-container">
        <img id="imageBox" src="img/style1 (1).jpg" >
    </div>
    </div>

    <script>
        function myFunction(smallImg){
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
    
</body>
</html>
