
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Real phone</title>
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
			 <img src="images/logo.png" >
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="">HOME</a></li>
					<li><a href="">PHONE</a></li>
					<li><a href="">ACCESSESORIES</a></li>
					<li><a href="">CART</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP Wide angle lenses</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon octa-core 11nm</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/dpl.png">
					<div>
						<h1>Display</h1>
						<p>5.6" Mini-drop full scareen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery</h1>
						<p>5000mAh 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="images/up.png" id="upBtn">
			<h3>Features</h3>
			<img src="images/down.png" id="downBtn">
		</div>
	</div>
	 
	 <script>
	 	var circle = document.getElementById("circle");
	 	var upBtn = document.getElementById("upBtn");
	 	var downBtn = document.getElementById("downBtn");

	 	var rotateValue = circle.style.transform;
	 	var rotateSum;

	 	upBtn.onclick = function(){
	 		rotateSum = rotateValue + "rotate(-90deg)";
	 		circle.style.transform = rotateSum;
	 		rotateValue = rotateSum;
	 	}

	 	downBtn.onclick = function(){
	 		rotateSum = rotateValue + "rotate(90deg)";
	 		circle.style.transform = rotateSum;
	 		rotateValue = rotateSum;
	 	}
	 </script>
</body>
</html>
