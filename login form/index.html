<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ragisteration form</title>
</head>
<body>
      
        <div class="hero">
            <h1>Made By Irfan Ansari</h1>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="btn" class="toggle-btn" onclick="login()"> login</button>
                <button type="btn" class="toggle-btn" onclick="register()"> ragister</button>
            </div>
            <div class="social-icon">
                <img src="facebook.png">
                <img src="google+.png">
                <img src="linkedin.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="text" class="input-field" placeholder="password" required>
                <input type="checkBox" class="check-box"><span>rememmbered password</span>
                <button type="btn" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="user id" required>
                <input type="email" class="input-field" placeholder="email id" required>
                <input type="text" class="input-field" placeholder="password" required>
                <input type="checkBox" class="check-box"><span>I agree to the term & condition</span>
                <button type="btn" class="submit-btn">registered</button>
            </form>
        </div>
        
    </div>
<script>
 var x = document.getElementById("login");
 var y = document.getElementById("register");
 var z = document.getElementById("btn");

 function register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
 }
 function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0";
 }
 
</script>
   
    
</body>
</html>
